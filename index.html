<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射する点のシミュレーション</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            gap: 1px;
            border: 2px solid black;
            width: 80vmin;
            height: 80vmin;
            position: relative;
            background-color: white;
        }
        .cell {
            border: 1px solid #d3d3d3;
            background-color: white;
        }
        .dot {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <button onclick="start()">開始</button>
    <button onclick="stop()">停止</button>
    <button onclick="reset()">リセット</button>

    <script>
        const board = document.getElementById('board');
        const dotCount = 10;
        const gridSize = 100;
        const maxSpeed = 50;
        const minSpeed = 20;
        const dots = [];

        // マス目の生成
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            board.appendChild(cell);
        }

        class Dot {
            constructor() {
                this.x = Math.floor(Math.random() * gridSize);
                this.y = Math.floor(Math.random() * gridSize);
                this.dx = Math.random() < 0.5 ? 1 : -1;
                this.dy = Math.random() < 0.5 ? 1 : -1;
                this.speed = Math.floor(Math.random() * (maxSpeed - minSpeed + 1)) + minSpeed;
                this.element = document.createElement('div');
                this.element.classList.add('dot');
                board.appendChild(this.element);
                this.updatePosition();
            }

            updatePosition() {
                const offsetX = this.x * (100 / gridSize);
                const offsetY = this.y * (100 / gridSize);
                this.element.style.left = `${offsetX}%`;
                this.element.style.top = `${offsetY}%`;
            }

            move() {
                const nextX = this.x + this.dx;
                const nextY = this.y + this.dy;

                // 反射処理
                if (nextX >= gridSize || nextX < 0) this.dx = -this.dx;
                if (nextY >= gridSize || nextY < 0) this.dy = -this.dy;

                this.x += this.dx;
                this.y += this.dy;

                this.updatePosition();
            }
        }

        // 点の初期化
        for (let i = 0; i < dotCount; i++) {
            dots.push(new Dot());
        }

        let interval;
        let isRunning = false;

        function start() {
            if (!isRunning) {
                isRunning = true;
                interval = setInterval(() => {
                    dots.forEach(dot => dot.move());
                }, 1000 / 60); // 60fps
            }
        }

        function stop() {
            clearInterval(interval);
            isRunning = false;
        }

        function reset() {
            dots.forEach(dot => {
                dot.x = Math.floor(Math.random() * gridSize);
                dot.y = Math.floor(Math.random() * gridSize);
                dot.dx = Math.random() < 0.5 ? 1 : -1;
                dot.dy = Math.random() < 0.5 ? 1 : -1;
                dot.speed = Math.floor(Math.random() * (maxSpeed - minSpeed + 1)) + minSpeed;
                dot.updatePosition();
            });
        }
    </script>
</body>
</html>
