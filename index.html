<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射する点のゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }

        #board {
            position: relative;
            width: 500px;
            height: 500px;
            border: 5px solid black;
            margin: auto;
            background-color: white;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
        }

        .grid div {
            border: 1px solid #ddd;
        }

        .grid div:nth-child(odd) {
            border-left: 2px solid black;
            border-top: 2px solid black;
        }

        .point {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>反射する点のゲーム</h1>
    <div id="board">
        <div class="grid"></div>
        <div id="points"></div>
    </div>
    <div>
        <button onclick="startGame()">開始</button>
        <button onclick="stopGame()">停止</button>
        <button onclick="resetGame()">リセット</button>
    </div>

    <script>
        const boardSize = 500;
        const gridSize = 100;
        const speed = 50; // 1秒間に50マス

        let points = [];
        let interval;
        let gameRunning = false;

        // 点の初期化
        function initializePoints() {
            points = [];
            for (let i = 0; i < 10; i++) {
                points.push({
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize),
                    dx: (Math.random() > 0.5 ? 1 : -1) * speed,
                    dy: (Math.random() > 0.5 ? 1 : -1) * speed
                });
            }
        }

        // 点の描画
        function drawPoints() {
            const pointsContainer = document.getElementById('points');
            pointsContainer.innerHTML = '';
            points.forEach(point => {
                const div = document.createElement('div');
                div.classList.add('point');
                div.style.left = `${(point.x * boardSize) / gridSize}px`;
                div.style.top = `${(point.y * boardSize) / gridSize}px`;
                pointsContainer.appendChild(div);
            });
        }

        // 点の移動
        function movePoints() {
            points.forEach(point => {
                point.x += point.dx / gridSize;
                point.y += point.dy / gridSize;

                // 盤面の端で反射
                if (point.x <= 0 || point.x >= gridSize) {
                    point.dx = -point.dx;
                }
                if (point.y <= 0 || point.y >= gridSize) {
                    point.dy = -point.dy;
                }

                // 点同士の衝突判定
                points.forEach(otherPoint => {
                    if (point !== otherPoint && Math.abs(point.x - otherPoint.x) < 1 && Math.abs(point.y - otherPoint.y) < 1) {
                        point.dx = -point.dx;
                        point.dy = -point.dy;
                    }
                });
            });
        }

        // ゲームの開始
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            initializePoints();
            drawPoints();
            interval = setInterval(() => {
                movePoints();
                drawPoints();
            }, 1000 / speed);
            resetTimer();
        }

        // ゲームの停止
        function stopGame() {
            gameRunning = false;
            clearInterval(interval);
        }

        // ゲームのリセット
        function resetGame() {
            stopGame();
            initializePoints();
            drawPoints();
        }

        // 1分ごとに盤面をリセット
        let resetTimerInterval;
        function resetTimer() {
            clearInterval(resetTimerInterval);
            resetTimerInterval = setInterval(() => {
                resetGame();
            }, 60000); // 1分ごとにリセット
        }
    </script>
</body>
</html>
