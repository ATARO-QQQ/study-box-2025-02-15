<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflecting Dots</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .board {
      position: relative;
      width: 500px;
      height: 500px;
      border: 2px solid black;
      display: grid;
      grid-template-columns: repeat(100, 1fr);
      grid-template-rows: repeat(100, 1fr);
    }
    .cell {
      border: 0.5px solid #ddd;
      box-sizing: border-box;
    }
    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: black;
      border-radius: 50%;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div>
  <div class="board" id="board"></div>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>
</div>

<script>
  const boardSize = 500;
  const gridSize = 100;
  const dotCount = 10;
  const dots = [];
  let interval;

  function createBoard() {
    const board = document.getElementById('board');
    board.innerHTML = '';
    for (let i = 0; i < gridSize; i++) {
      for (let j = 0; j < gridSize; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }
  }

  function createDot() {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.style.left = `${Math.random() * (boardSize - 5)}px`;
    dot.style.top = `${Math.random() * (boardSize - 5)}px`;
    dot.dx = Math.random() * 30 + 20;
    dot.dy = Math.random() * 30 + 20;
    dots.push(dot);
    document.getElementById('board').appendChild(dot);
  }

  function moveDots() {
    dots.forEach(dot => {
      const rect = dot.getBoundingClientRect();
      const boardRect = document.getElementById('board').getBoundingClientRect();

      let newX = rect.left - boardRect.left + dot.dx;
      let newY = rect.top - boardRect.top + dot.dy;

      // Prevent dots from moving outside the board
      if (newX <= 0 || newX >= boardSize - 5) dot.dx *= -1;
      if (newY <= 0 || newY >= boardSize - 5) dot.dy *= -1;

      // Handle dot collisions
      dots.forEach(otherDot => {
        if (otherDot !== dot) {
          const otherRect = otherDot.getBoundingClientRect();
          if (
            Math.abs(newX - (otherRect.left - boardRect.left)) < 5 &&
            Math.abs(newY - (otherRect.top - boardRect.top)) < 5
          ) {
            dot.dx *= -1;
            dot.dy *= -1;
          }
        }
      });

      dot.style.left = `${Math.max(0, Math.min(newX, boardSize - 5))}px`;
      dot.style.top = `${Math.max(0, Math.min(newY, boardSize - 5))}px`;
    });
  }

  function start() {
    for (let i = 0; i < dotCount; i++) {
      createDot();
    }
    interval = setInterval(moveDots, 50);
  }

  function stop() {
    clearInterval(interval);
  }

  function reset() {
    clearInterval(interval);
    document.getElementById('board').innerHTML = '';
    dots.length = 0;
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
