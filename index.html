<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モノクロ盤面の動く点</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            width: 100vmin;
            height: 100vmin;
            border: 5px solid black;
            position: relative;
        }
        .cell {
            border: 0.5px solid lightgray;
        }
        .dot {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            border-radius: 0;
        }
        .buttons {
            position: absolute;
            top: 110%;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <div class="buttons">
        <button onclick="start()">開始</button>
        <button onclick="stop()">停止</button>
        <button onclick="reset()">リセット</button>
    </div>

    <script>
        const boardSize = 100;
        const numDots = 10;
        let dots = [];
        let interval;
        let isRunning = false;

        function createBoard() {
            const board = document.getElementById('board');
            for (let i = 0; i < boardSize * boardSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);
            }
        }

        function createDot() {
            const dot = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize),
                dx: Math.random() * 30 + 20,  // ランダム速度 (20 - 50)
                dy: Math.random() * 30 + 20,  // ランダム速度 (20 - 50)
                element: document.createElement('div')
            };
            dot.element.classList.add('dot');
            document.getElementById('board').appendChild(dot.element);
            return dot;
        }

        function updateDots() {
            dots.forEach(dot => {
                dot.x += dot.dx;
                dot.y += dot.dy;

                // 反射処理 (端にぶつかる)
                if (dot.x >= boardSize) {
                    dot.dx = -Math.abs(dot.dx);
                } else if (dot.x < 0) {
                    dot.dx = Math.abs(dot.dx);
                }

                if (dot.y >= boardSize) {
                    dot.dy = -Math.abs(dot.dy);
                } else if (dot.y < 0) {
                    dot.dy = Math.abs(dot.dy);
                }

                // 点の位置更新
                dot.element.style.left = `${dot.x * 100 / boardSize}%`;
                dot.element.style.top = `${dot.y * 100 / boardSize}%`;
            });
        }

        function start() {
            if (isRunning) return;
            dots = [];
            for (let i = 0; i < numDots; i++) {
                dots.push(createDot());
            }
            isRunning = true;
            interval = setInterval(updateDots, 1000 / 30); // 30fps
        }

        function stop() {
            clearInterval(interval);
            isRunning = false;
        }

        function reset() {
            stop();
            document.getElementById('board').innerHTML = '';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
